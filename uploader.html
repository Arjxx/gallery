<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîí Secure Encrypt Uploader</title>
  <style>
    body {
      background: #0b0b0b;
      color: #00ff99;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px;
    }

    h1 {
      color: #00ff99;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      border: 1px solid #00ff99;
      background: #000;
      color: #00ff99;
      border-radius: 4px;
      width: 300px;
    }

    button {
      cursor: pointer;
      background: #00ff99;
      color: #000;
      font-weight: bold;
    }

    button:hover {
      background: #00cc77;
    }

    pre {
      margin-top: 20px;
      background: #000;
      color: #0f0;
      padding: 15px;
      width: 80%;
      overflow-x: auto;
    }
  </style>
</head>
<body>

  <h1>üîê Encrypt + Upload</h1>

  <input type="file" id="fileInput">
  <input type="password" id="password" placeholder="Encryption Password">
  <input type="text" id="apiKey" placeholder="Your API Key">
  <input type="text" id="apiUrl" placeholder="Your API URL (e.g. https://encrypt-api.onrender.com)">
  <button onclick="uploadFile()">üîì Encrypt & Upload</button>

  <pre id="log">Ready.</pre>

  <script>
    async function uploadFile() {
      const file = document.getElementById('fileInput').files[0];
      const password = document.getElementById('password').value;
      const apiKey = document.getElementById('apiKey').value;
      const apiUrl = document.getElementById('apiUrl').value.trim();
      const log = document.getElementById('log');

      if (!file) {
        alert("Select a file!");
        return;
      }
      if (!password || !apiKey || !apiUrl) {
        alert("Fill all fields!");
        return;
      }

      log.textContent = "üîí Uploading...";

      const formData = new FormData();
      formData.append('file', file);
      formData.append('password', password);
      formData.append('apiKey', apiKey);

      try {
        const response = await fetch(`${apiUrl}/upload`, {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          log.textContent = `‚úÖ Success:\n${JSON.stringify(result, null, 2)}`;
        } else {
          log.textContent = `‚ùå Failed:\n${JSON.stringify(result, null, 2)}`;
        }
      } catch (err) {
        log.textContent = `‚ùå Error:\n${err}`;
      }
    }
  </script>

</body>
</html>
