<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üïµÔ∏è‚Äç‚ôÇÔ∏è Secure Hacker Image Gallery</title>
  <style>
    body {
      background: #0f0f0f;
      color: #00ff99;
      font-family: monospace, monospace;
      padding: 40px;
      text-align: center;
    }

    h1 {
      color: #00ff99;
      margin-bottom: 10px;
    }

    p {
      color: #33ffbb;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #111;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ff99;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      border-radius: 4px;
    }

    .locked {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
      background: #222;
      border-radius: 4px;
      font-size: 2em;
      color: #00ff99;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 1em;
      width: 250px;
      border: 1px solid #00ff99;
      border-radius: 4px;
      background: #000;
      color: #00ff99;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 1em;
      background: #00ff99;
      color: #000;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #00cc77;
    }

    /* Lightbox overlay */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border: 4px solid #00ff99;
      border-radius: 8px;
    }

    .lightbox:target {
      display: flex;
    }
  </style>
</head>
<body>

  <h1>üïµÔ∏è‚Äç‚ôÇÔ∏è Secure Gallery</h1>
  <p>Enter your password to decrypt your secret files:</p>

  <input type="password" id="password" placeholder="Super secret password" />
  <button onclick="unlockAll()">üîì Unlock All</button>

  <div class="gallery" id="gallery"></div>

  <!-- Lightbox container -->
  <div id="lightbox" class="lightbox">
    <img id="lightbox-img" src="" alt="Full View">
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    let files = [];

    async function loadManifest() {
      const response = await fetch('encrypted/manifest.json');
      files = await response.json();

      files.forEach(() => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="locked">üîí</div>`;
        gallery.appendChild(card);
      });
    }

    loadManifest();

    async function unlockAll() {
      const password = document.getElementById('password').value;

      if (!password) {
        alert('Enter your password!');
        return;
      }

      const cards = document.querySelectorAll('.card');

      for (let i = 0; i < files.length; i++) {
        const file = `encrypted/${files[i]}`;
        const card = cards[i];

        try {
          const response = await fetch(file);
          const buffer = await response.arrayBuffer();
          const data = new Uint8Array(buffer);

          const salt = data.slice(0, 16);
          const iv = data.slice(16, 28);
          const ciphertext = data.slice(28);

          const enc = new TextEncoder();
          const keyMaterial = await window.crypto.subtle.importKey(
            "raw",
            enc.encode(password),
            { name: "PBKDF2" },
            false,
            ["deriveKey"]
          );

          const key = await window.crypto.subtle.deriveKey(
            {
              name: "PBKDF2",
              salt: salt,
              iterations: 100000,
              hash: "SHA-256"
            },
            keyMaterial,
            { name: "AES-GCM", length: 256 },
            false,
            ["decrypt"]
          );

          const decrypted = await window.crypto.subtle.decrypt(
            { name: "AES-GCM", iv: iv },
            key,
            ciphertext
          );

          const blob = new Blob([decrypted]);
          const url = URL.createObjectURL(blob);

          // Click opens lightbox
          card.innerHTML = `<img src="${url}" alt="Decrypted Image" onclick="openLightbox('${url}')">`;

        } catch (e) {
        //   console.error(e);
          card.innerHTML = `<div class="locked">üòà</div>`;
        }
      }
    }

    function openLightbox(imgSrc) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      lightboxImg.src = imgSrc;
      lightbox.style.display = 'flex';
    }

    // Click anywhere to close lightbox
    window.addEventListener('click', function(e) {
      const lightbox = document.getElementById('lightbox');
      if (e.target === lightbox) {
        lightbox.style.display = 'none';
      }
    });
  </script>

</body>
</html>
